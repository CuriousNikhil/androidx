            println("${it.name} will be triggered")
            return true
        } else if (it.publication.name == "kotlinMultiplatform") {
            println("${it.name} will be triggered")
            return true
        } else {
            return false
        }
    }
}

static OS currentOs() {
    String os = System.getProperty("os.name").toLowerCase()
    if (os.equals("mac os x")) return OS.MacOS
    if (os.contains("win")) return OS.Windows
    if (os.contains("linux")) return OS.Linux
    throw new Exception("Unknown OS name " + os)
}

static String distributionForTestsPath() {
    return "${System.getenv(currentOs() == OS.Windows ? "HOMEPATH" : "HOME")}/compose-web-tmp/dist"
}

enum OS {
    Linux, Windows, MacOS
}