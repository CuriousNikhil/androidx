task copyIntegrationDistributionForTests(type: Copy) {
    // This Copy task will be removed when we start the http localhost
    doFirst {
        new File(distributionForTestsPath()).delete()
    }

    from "${project(":compose:web:integration").buildDir.toPath().toString()}/distributions"
    into "${distributionForTestsPath()}"
}

task runSeleniumTests {
    dependsOn = [":compose:web:integration:build", copyIntegrationDistributionForTests, jvmTest]
}

